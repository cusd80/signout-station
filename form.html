<!DOCTYPE html>
<html>
<head>
    <title>D110 Sign out/in</title>
    <!-- Prevent search engines from indexing this page -->
    <meta name="robots" content="noindex">
    <!-- Redirect to https://cusd80.github.io/signout-station/ every 200s -->
    <script>
        setTimeout(function(){
            window.location.href = 'https://cusd80.github.io/signout-station/';
        }, 200000);
    </script>
</head>
<body>
    <!-- Display the website in an iframe -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSflAYoH8P4NAM50FcyQBotzXzhxM_0nGlg0N5nNKvPUk9UG2A/viewform?embedded=true" style="position:fixed; top:0px; bottom:0px; left:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
        Your browser doesn't support iframes
    </iframe>

    <script>
        // Function that attempts to request a screen wake lock
        const requestWakeLock = async () => {
            let wakeLock = null;
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                wakeLock.addEventListener('release', () => {
                    console.log('Screen Wake Lock was released');
                });
                console.log('Screen Wake Lock active');
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        };

        // Request a screen wake lockâ€¦
        requestWakeLock();
    </script>
</body>
</html>
